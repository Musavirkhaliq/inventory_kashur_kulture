{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Edit Product</h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Edit Product</h2>
            </div>
            <div class="card-body">
                <form id="editProductForm" class="row g-3">
                    <input type="hidden" id="id" name="id" value="{{ product.id }}">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ product.description }}">
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
