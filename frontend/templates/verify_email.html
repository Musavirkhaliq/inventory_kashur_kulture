<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email | KashurKulture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="/static/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body p-5 text-center">
              <!-- <img
                src="/static/img/planner_logo_100x100.png"
                alt="Planner Logo"
                class="auth-logo mb-4"
              /> -->
              <h4 class="mb-3">Email Verification</h4>
              <div class="alert alert-info mb-4" id="emailDisplay">
                <i class="fas fa-envelope me-2"></i><strong></strong>
              </div>
              <div id="sendOtpSection">
                <p class="text-muted mb-4">
                  To continue using Productivity Planner, please verify your
                  email address.
                </p>
                <button id="sendOtpBtn" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-paper-plane me-2"></i
                  ><span>Send Verification Code</span>
                  <div class="loader d-none"></div>
                </button>
              </div>
              <div id="verifyOtpSection" class="d-none">
                <p class="text-muted mb-4">
                  Please enter the verification code sent to your email.
                </p>
                <form id="verifyOtpForm">
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg text-center"
                      id="otp"
                      name="otp"
                      placeholder="Enter verification code"
                      maxlength="6"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-check-circle me-2"></i>Verify Code
                    <div class="loader d-none"></div>
                  </button>
                </form>
                <p class="mb-0">
                  <button
                    id="resendOtpBtn"
                    class="btn btn-link text-decoration-none"
                  >
                    <i class="fas fa-redo me-2"></i>Resend verification code
                    <div class="loader d-none"></div>
                  </button>
                </p>
                <small class="text-muted mt-2"
                  >Note: Maximum 3 attempts allowed per hour</small
                >
              </div>
              <div
                id="errorMessage"
                class="alert alert-danger mt-3 d-none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Email Verification
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");

      if (email) {
        document.querySelector("#emailDisplay strong").textContent = email;
      }

      const sendOtpSection = document.getElementById("sendOtpSection");
      const verifyOtpSection = document.getElementById("verifyOtpSection");
      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const resendOtpBtn = document.getElementById("resendOtpBtn");
      const verifyOtpForm = document.getElementById("verifyOtpForm");
      const errorMessage = document.getElementById("errorMessage");

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove("d-none");
        setTimeout(() => errorMessage.classList.add("d-none"), 5000);
      }

      async function sendVerificationEmail() {
        if (!email) {
          showError("Email not provided.");
          return;
        }
        this.querySelector(".loader")?.classList.remove("d-none");

        try {
          // Use URLSearchParams for x-www-form-urlencoded format which is what Form(...) expects
          const formData = new URLSearchParams();
          formData.append("email", email);

          // const response = await fetch("/auth/send-verification", {
          //   method: "POST",
          //   headers: {
          //     "Content-Type": "application/x-www-form-urlencoded",
          //   },
          //   body: formData,
          // });
          const response = await fetch(
            `/auth/send-verification?email=${encodeURIComponent(email)}`,
            {
              method: "POST",
            }
          );
          console.log({ response });

          if (response.ok) {
            sendOtpSection.classList.add("d-none");
            verifyOtpSection.classList.remove("d-none");
          } else {
            const error = await response.json();
            if (response.status === 429) {
              showError("Too many attempts. Please try again in an hour.");
            } else {
              showError(error.detail || "Failed to send verification email");
            }
          }
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to send verification email");
        } finally {
          this.querySelector(".loader")?.classList.add("d-none");
        }
      }

      sendOtpBtn?.addEventListener("click", sendVerificationEmail);
      resendOtpBtn?.addEventListener("click", sendVerificationEmail);

      verifyOtpForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const otp = document.getElementById("otp").value;
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.querySelector(".loader")?.classList.remove("d-none");

        try {
          const formData = new URLSearchParams();
          formData.append("email", email);
          formData.append("otp", otp);

          const response = await fetch("/auth/verify-otp", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("access_token", data.access_token);
            window.location.href = "/login";
          } else {
            const error = await response.json();
            showError(error.detail || "Invalid or expired verification code");
          }
        } catch (error) {
          console.error("Error:", error);
          showError("Failed to verify code");
        } finally {
          submitBtn.querySelector(".loader")?.classList.add("d-none");
        }
      });
    </script>
  </body>
</html>
