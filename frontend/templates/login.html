<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | KashurKulture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --light-color: #f8f9fa;
        --dark-color: #212529;
      }

      body {
        background-color: #f8f9fa;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      .card {
        border-radius: 1rem;
        border: none;
        overflow: hidden;
      }

      .card-header-custom {
        background-color: var(--primary-color);
        color: white;
        padding: 2rem 1rem;
        text-align: center;
        position: relative;
      }

      .brand-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        transition: all 0.3s;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        border-color: var(--primary-color);
        background-color: white;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-light {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-weight: 500;
        transition: all 0.3s;
        border: 1px solid #ced4da;
      }

      .btn-light:hover {
        background-color: #e9ecef;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .divider {
        position: relative;
        text-align: center;
        margin: 1.5rem 0;
      }

      .divider:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #dee2e6;
        z-index: 0;
      }

      .input-group-text {
        background-color: transparent;
        border-right: none;
      }

      .password-toggle {
        cursor: pointer;
      }

      .footer-links {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .footer-links a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.3s;
      }

      .footer-links a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .card-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div
        class="row justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="col-md-7">
          <div class="card shadow-lg">
            <div class="card-header-custom">
              <div class="brand-logo">
                <i
                  class="fas fa-store fa-2x"
                  style="color: var(--primary-color)"
                ></i>
              </div>
              <h2 class="mb-1">Welcome Back</h2>
              <p class="text-light mb-0">Sign in to KashurKulture</p>
            </div>
            <div class="card-body p-4 p-md-5">
              <a
                href="/auth/login/google"
                class="btn btn-light w-100 mb-4 d-flex align-items-center justify-content-center"
              >
                <img
                  src="https://www.google.com/favicon.ico"
                  alt="Google"
                  class="me-2"
                  style="width: 18px"
                />
                Continue with Google
              </a>
              <div class="divider">
                <span class="bg-white px-3 py-1 rounded-pill text-muted"
                  >OR</span
                >
              </div>
              <form id="loginForm" class="text-start">
                <div class="mb-3">
                  <label for="email" class="form-label text-muted small"
                    >Email address</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope text-muted"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label text-muted small"
                    >Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-lock text-muted"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                    <span
                      class="input-group-text password-toggle"
                      onclick="togglePassword()"
                    >
                      <i class="fas fa-eye text-muted" id="toggleIcon"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign in
                </button>
              </form>
              <div class="footer-links">
                <a href="/forgot-password">Forgot password?</a>
                <a href="/register">Create new account</a>
              </div>
              <div
                id="errorMessage"
                class="alert alert-danger mt-3 d-none"
              ></div>
            </div>
          </div>
          <div class="text-center mt-3 text-muted small">
            <p>Â© 2025 KashurKulture. All rights reserved.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      async function submitForm(e, url, formData, isJson = true) {
        e.preventDefault();
        const errorMessage = document.getElementById("errorMessage");

        // Show loading state
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';
        submitBtn.disabled = true;

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: isJson
              ? { "Content-Type": "application/json" }
              : { "Content-Type": "application/x-www-form-urlencoded" },
            body: isJson
              ? JSON.stringify(formData)
              : new URLSearchParams(formData),
          });

          if (response.ok) {
            let result = await response.json();
            if (result.access_token) {
              localStorage.setItem(
                "kashur_kulture_user",
                JSON.stringify(result.user)
              );
              localStorage.setItem("access_token", result.access_token);
              window.location.href = "/kashur_kulture"; // Redirect to admin dashboard
            } else if (result.message === "verify_email") {
              window.location.href = `/verify-email?email=${encodeURIComponent(
                result.email
              )}`;
            } else {
              throw new Error(
                "Unexpected response from server. Please try again."
              );
            }
            return result;
          } else {
            const errorData = await response.json();
            throw new Error(
              errorData.detail || "Invalid credentials. Please try again."
            );
          }
        } catch (error) {
          console.error("Error during form submission:", error);
          errorMessage.textContent = `${error.message}`;
          errorMessage.classList.remove("d-none");
          setTimeout(() => errorMessage.classList.add("d-none"), 5000);
        } finally {
          // Restore button state
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }
      }

      // Login Form Submission
      document
        .getElementById("loginForm")
        ?.addEventListener("submit", async (e) => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          await submitForm(
            e,
            "/auth/token",
            { username: email, password: password },
            false
          );
        });
    </script>
  </body>
</html>
